apply plugin: 'android'

android {
    compileSdkVersion 18
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 18
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile files('libs/antlr.jar')
    compile files('libs/vecmath.jar')
    compile files('libs/dropboxchoosersdk.jar')
    compile files('libs/cardboard.jar')
    compile files('libs/vZome-core-4.0-0.jar')
    compile 'com.android.support:support-v4:18+'
}
